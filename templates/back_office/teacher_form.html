{% extends 'back_office/back_office_base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block title %}
    {% trans "Teacher Form" %}
{% endblock %}
{% block container %}
    <form method="post">{% csrf_token %}
        {% crispy user_form %}
        {% crispy form %}
        <button class="btn btn-primary" type="submit">
            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
            {% trans "Save" %}
        </button>
    </form>
{% endblock %}
